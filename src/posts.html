<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>

<h1>Posts</h1>
{{range .}}
<div class="post">
    <h3>{{.Title}}</h3>
    <p>{{.Content}}</p>
    {{if .Video}}
    <video controls>
        <source src="{{.Video}}" type="video/mp4">
        Votre navigateur ne supporte pas la balise vid√©o.
    </video>
    {{end}}
</div>
{{end}}

</body>
</html>
