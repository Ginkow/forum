<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
</head>
<body>
    <h2>Connexion</h2>
    <form action="/login" method="post">
        <label for="email">Email ou nom d'utilisateur:</label><br>
        <input type="text" id="email" name="email"><br>

        <input type="submit" value="Se connecter">
    </form>
</body>
</html>
