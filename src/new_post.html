<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/new_Post.css">
</head>
<body>
  <form action="/newpost" method="post" enctype="multipart/form-data" class="form">
    
    <div class="flex">
        <label>
          <h1>Titre</h1>
            <input class="inputTitle" type="text" id="title" name="title" required>
        </label>

    </div>  
    <label>
        <h2>Contenu</h2>
        <textarea class="input01" id="content" name="content" rows="5" required></textarea>
    </label>
    
    <div>
      <br><label for="all">Images/Videos:</label><br><br>
      <input class="fichier" type="file" id="all" name="all" accept="all/*">
  </div>

    <button class="fancy" type="submit" href="#">
      <span class="text">Publier</span>
    </button>
</form>
